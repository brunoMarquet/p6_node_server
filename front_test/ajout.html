    <h2>Ajouter Sauce</h2>
    <br />
    <form action="addSauce()" method="post" enctype="multipart/form-data">
      <label for="name"><b>name</b></label>
      <input
        type="string"
        placeholder="Enter name"
        id="name"
        name="name"
        required
        value="piment"
      /><br />
      <br />
      <input type="hidden" id="userId" value="piment" />

      <label for="Manufacturer"><b>Manufacturer</b></label>
      <input
        type="string"
        placeholder="Enter Manufacturer"
        id="manufacturer"
        name="Manufacturer"
        required
        value="Mazarini"
      /><br />
      <br />

      <label for="Description"><b>Description</b></label>
      <input
        type="string"
        placeholder="Enter Description"
        id="description"
        name="Description"
        required
        value="tomate ail ..."
      /><br />
      <br />

      <label for=" mainPepper"><b>Main Pepper Ingredient</b></label>
      <input
        type="string"
        placeholder="Enter mainPepper"
        id="mainPepper"
        name="mainPepper"
        required
        value="huile"
      /><br />
      <br />

      <label for=" Heat"><b>Heat</b></label>
      <input
        type="range"
        min="1"
        max="10"
        placeholder="Enter Heat"
        id="heat"
        name="Heat"
        required
        value="5"
        onchange="actuHeat(this.value)"
      /><br />
      <br />
      <div id="heatCase">5</div>

      Select image to upload:
      <input type="file" name="fileToUpload" id="fileToUpload" />

    </form>
